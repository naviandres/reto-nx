<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Nexos</title>
    </h:head>
    <h:body>

        <h:form>
            <p:menubar>               

                <p:menuitem value="Departamento" icon="pi pi-fw pi-home" outcome="/departamento/departamento.xhtml"/>
                <p:divider layout="vertical"/>
                <p:menuitem value="Empleado" icon="pi pi-fw pi-user" outcome="/empleado/empleado.xhtml"/>

            </p:menubar>    

            <div class="card">
                <div class="ui-g">
                    <div class="ui-g-6">
                        <p:panel header="Departamento">
                            <h:outputLink  class="ui-button-warning"  value="#{request.contextPath}/departamento/departamento.xhtml" >
                                Ingresar
                            </h:outputLink>
                        </p:panel>
                    </div>
                    <div class="ui-g-6">
                        <p:panel header="Empleado">
                            <h:outputLink  class="ui-button-warning"  value="#{request.contextPath}/empleado/empleado.xhtml" >
                                Ingresar
                            </h:outputLink>
                        </p:panel>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
